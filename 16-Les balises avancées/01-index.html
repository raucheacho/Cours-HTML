<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilisation de la balise <base></title>
    <!--La balise base ici -->
    <base href="https://www.monmagnifiquesite.com/assets/" target="_blank" />
  </head>
  <body>
    <!--La balise base -->
    <p>
      Voici un lien qui s'ouvrira dans un nouvel onglet :
      <a href="somepage.html">Quelque Page</a>
    </p>
    <p>
      Voici une image qui sera chargée à partir de l'URL de base :
      <img src="image01.png" alt="Image 01" />
    </p>
  </body>
</html>
