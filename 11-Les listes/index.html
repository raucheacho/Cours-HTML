<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Les listes</title>
  </head>
  <body>
    <!--liste non ordonné(unordored list)-->

    <ul>
      <li>élément 1</li>
      <li>élément 2</li>
      <li>élément 3</li>
    </ul>

    <ul>
      <li><a href="#">élément 1</a></li>
      <li>élément 2</li>
      <li>élément 3</li>
    </ul>

    <!--liste ordonné(ordored list)-->

    <ol type="(1, A, a, I, i)">
      <li>élément 1</li>
      <li>élément 2</li>
      <li>élément 3</li>
    </ol>

    <!--liste de description-->
    <dl>
      <dt>Chemise</dt>
      <dd>*Description pour Chemise</dd>
      <dt>Ceinture</dt>
      <dd>*Description pour Ceinture</dd>
    </dl>
  </body>
</html>
